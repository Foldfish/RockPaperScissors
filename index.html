<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Rock-Paper-Scissors!</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<header>
			<h1>ROCK! PAPER! SCISSORS!</h1>
		</header>
		<div id="main">
			<a>Choose without hesitation!</a>
			<h3>Victory goes to the first player with 3 wins</h3>
				<div id="options">
					<button id="rock_btn" class="btn">
						<img class="images" src="./images/Rock.png">
					</button>
					<button id="paper_btn" class="btn">
						<img class="images" src="./images/Paper.png">
					</button>
					<button id="scissors_btn" class="btn">
						<img class="images" src="./images/Scissors.png">
					</button>
				</div>
				<div id="results">
					<h2 id="finalresult"></h2>
					<h2 id="score"></h2>
				</div>
				<div id="GameOver">
					<h1 id="Game"></h1>
					<h2 id="refreshtext"></h2>					
				</div>

		</div>
		<script src="script.js"></script>
	</body>
</html>
